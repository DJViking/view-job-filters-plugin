<div>
Filtert Jobs anhand ihrer Build-Dauer. Beispiele:
<br/>
<ul>
	<li>Alle Jobs bei denen der letzte Build länger als eine Stunde gedauert hat</li>
	<li>Alle Jobs bei denen mindestens ein Build länger als 10 Stunden gedauert hat</li>
	<li>Alle Jobs bei denen jeder Build in der letzen Woche kürzer als eine Minute war</li>
</ul>
</div>
